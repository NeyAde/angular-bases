<h4>Listado</h4>
  <ul class="list-group">
      <li *ngFor="
      let Character of characterList;
      let i = index;
      let isfirst = first;
      let islast = last
      let isEven =even;"
      class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-dark': islast,
    'list-group-item-success': isfirst}">

    <div>
      <span class="text-primary">{{i+1}} </span>
      <span>{{ Character.name}} - </span>
      <strong>Power: </strong>
      <span>{{Character.power}}</span>

    </div>


      <button class="btn btn-danger" (click)=" onDeleteCharacter(Character.id)">X</button>

      </li>
    </ul>
